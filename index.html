<!DOCTYPE html>
<head>
  <title>Logos Using CSS Transforms [@dankim]</title>
  <meta charset='UTF-8'>
  <link href='stylesheets/styles.css' media='screen' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='signals-container'>
    <div class='row group'>
      <div class='box circle'></div>
      <div class='box v-spacer white'></div>
      <div class='box circle'></div>
      <div class='box v-spacer white'></div>
      <div class='box white'></div>
    </div>
    <div class='row-spacer group'>
      <div class='box-spacer v-connect test'></div>
      <div class='box-spacer v-spacer white'></div>
      <div class='box-spacer white'></div>
      <div class='box-spacer v-spacer white'></div>
      <div class='box-spacer white'></div>
    </div>
    <div class='row group'>
      <div class='box circle'></div>
      <div class='box v-spacer h-connect'></div>
      <div class='box circle'></div>
      <div class='box v-spacer white'></div>
      <div class='box circle'></div>
    </div>
    <div class='row-spacer group'>
      <div class='box-spacer white'></div>
      <div class='box-spacer v-spacer white'></div>
      <div class='box-spacer v-connect'></div>
      <div class='box-spacer v-spacer white'></div>
      <div class='box-spacer white'></div>
    </div>
    <div class='row group'>
      <div class='box white'></div>
      <div class='box v-spacer white'></div>
      <div class='box circle'></div>
      <div class='box v-spacer white'></div>
      <div class='box white'></div>
    </div>
    <div class='spacer1'></div>
    <div class='spacer2'></div>
    <div class='spacer3'></div>
    <div class='spacer4'></div>
    <div class='spacer5'></div>
    <div class='spacer6'></div>
  </div>
  <div class='df-container'>
    <div class='df-circle'>
      <div class='star-container'>
        <div class='star1'></div>
        <div class='star2'></div>
        <div class='star3'></div>
      </div>
    </div>
  </div>
  <div class='sl-container'>
    <div class='flag left-angle'>
      S
    </div>
    <div class='sl-box flagpole-left'></div>
    <div class='sl-box flagpole-right'></div>
    <div class='flag right-angle'>
      L
    </div>
  </div>
</body>
