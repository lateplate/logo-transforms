<!DOCTYPE html>
<head>
  <title>Haml + Sass Framework [@dankim]</title>
  <meta charset='UTF-8'>
  <link href='stylesheets/styles.css' media='screen' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class='container'>
    <div class='box-white absolute1'></div>
    <div class='box-white absolute2'></div>
    <div class='box-white absolute3'></div>
    <div class='row group'>
      <div class='box rounded'></div>
      <div class='box-white horizontal'></div>
      <div class='box rounded'></div>
      <div class='box-white horizontal'></div>
      <div class='box-white'></div>
    </div>
    <div class='row group'>
      <div class='box-white vertical'>
        <div class='vertical-spacer'></div>
      </div>
      <div class='box-white horizontal vertical'></div>
      <div class='box-white vertical'></div>
      <div class='box-white horizontal vertical'></div>
      <div class='box-white vertical'></div>
    </div>
    <div class='row group'>
      <div class='box rounded'></div>
      <div class='box horizontal'>
        <div class='horizontal-spacer'></div>
      </div>
      <div class='box rounded'></div>
      <div class='box-white horizontal'></div>
      <div class='box rounded top'></div>
    </div>
    <div class='row group'>
      <div class='box-white vertical'></div>
      <div class='box-white horizontal vertical'></div>
      <div class='box-white vertical'>
        <div class='vertical-spacer'></div>
      </div>
      <div class='box-white horizontal vertical'></div>
      <div class='box-white vertical'></div>
    </div>
    <div class='row group'>
      <div class='box-white'></div>
      <div class='box-white horizontal'></div>
      <div class='box rounded'></div>
      <div class='box-white horizontal'></div>
      <div class='box-white'></div>
    </div>
  </div>
</body>
